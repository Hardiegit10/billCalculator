<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>BILL CALCULATOR</h1>
        </div>

        <div class="calc">
            <label for="amount">Bill Amount ($): </label>
            <input type="number" id="amount" required><br><br>

            <label>Service: </label>
            <select id="service">
                <option value="bad">Bad Service</option>
                <option value="fair">Fair Service</option>
                <option value="good">Good Service</option>
                <option value="excellent">Excellent Service</option>
            </select><br><br>

            <label for="bill_split">Split the Bill: </label>
            <input type="number" id="split" required><br><br>

            <button onclick="calculate()">Calculate</button><br><br>

            <label>Result:</label>
	        <span id="result"></span>
            <span id="split"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
